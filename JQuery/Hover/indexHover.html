<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        img{
            display: inline-block;
            vertical-align: top;
            width: 15%;
            height: 100px;
        }
        .imgLarge{
            display: inline-block;
            vertical-align: top;
            width: 15%;
            height: 200px;
        }

    </style>

    <script>
        $(document).ready(function(){

            $("img").hover(function(){
                var temp = $(this).attr("alt-src");
                $(this).attr("alt-src",$(this).attr("src"));
                $(this).attr("src",temp);
                console.log(temp);
            }, function(){
                var temp = $(this).attr("alt-src");
                $(this).attr("alt-src",$(this).attr("src"));
                $(this).attr("src",temp);
            });
        });

    </script>
    
</head>
<body>
    <img src="cat0.png" alt-src="ninja0.png" alt="cat0">
    <img src="cat1.png" alt-src="ninja1.png" alt="cat1">
    <img src="cat2.png" alt-src="ninja2.png" alt="cat2">
    <img src="cat3.png" alt-src="ninja3.png" alt="cat3">
    <img src="cat4.png" alt-src="ninja4.png" alt="cat4">
</body>
</html>
