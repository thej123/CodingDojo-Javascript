<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Pokedex</title>
    <script>

        $(document).ready(function(){

            for (var i = 1; i < 152; i++){
                $("#pokemon").append("<img src-hello='http://pokeapi.co/api/v1/pokemon/" + i + "/' id='" + i + "' src='http://pokeapi.co/media/img/" + i + ".png'>")    
            };

            $("img").click(function(){
                var infoAddress = $(this).attr("src-hello");
                var imgAddress = $(this).attr("src");
                $.get(infoAddress,function(val){
                    var header = "<h1>" + val.name + "</h1><img src='" + imgAddress + "'>";
                    for(var x = 0; x < val.types.length; x++){
                        header += "<li>Types: " + val.types[x].name + "</li>";
                    }                
                    header += "<p>Height: " + val.height + "</p><p>Weight: " + val.weight + "</p>";
                $("#pokedex").html(header);
            }, "json");
            });

            
        });

    </script>
    <style>

        #pokemon{
            display: inline-block;
            vertical-align: top;
            width: 60%;
        }

        #pokedex{
            display: inline-block;
            vertical-align: top;
            width: 30%;
            height: 500px;
            border: 40px solid red;
            padding: 20px;
        }
    </style>


</head>
<body>
    <div id="pokemon">
    </div>
    <div id="pokedex">
    </div>
</body>
</html>
